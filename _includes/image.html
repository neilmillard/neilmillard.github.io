<!-- _includes/image.html https://superdevresources.com/image-caption-jekyll/ -->
<div class="image-wrapper" >
  {% if include.url %}
  <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
    {% if include.title %}
    <img src="{{ include.img }}" alt="{{ include.title }}"/>
    {% else %}
    <img src="{{ include.img }}" alt="Amazing picture"/>
    {% endif %}
    {% if include.url %}
  </a>
  {% endif %}
  {% if include.caption %}
  <p class="image-caption">{{ include.caption }}</p>
  {% endif %}
</div>
